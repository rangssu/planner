<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<title>비번 변경</title>

<link rel="stylesheet" type="text/css" href="/css/header.css"	/>
<link rel="stylesheet" type="text/css" href="/css/member/pw_change.css"	/>
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>
	<main class="pwChangeMain">
		<div class="pwChangeBox">
			<span class="pwChangeText">비밀번호 변경을 위해<br/> 정보를 입력하세요.</span>
			<input type="hidden" id="member_id" th:value="${member_id}">
			<input type="password" id="newPassword" placeholder="새로운 비밀번호를 입력하세요."> 
			<input type="password" id="newPassword2" placeholder="비밀번호재입력 하세요.">
			<div id="failText"></div>
			<div class="changeBtnBox">
				<button type="button" class="pwChangeBtn">변경 완료</button>
			</div> 
		</div>
	</main>
	<script type="text/javascript" src="/js/header.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/member/pw_change.js"></script>
</body>
</html>
