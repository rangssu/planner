<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>회원 복구</title>
<link rel="stylesheet" type="text/css" href="/css/member/restore.css">
<link rel="stylesheet" type="text/css" href="/css/header.css"	/>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>
	<main class="restoreMain">
		<div class="inputCon">
		<span class="restoreText">회원복구를 위해<br> 정보를 입력해주세요</span>
			<div class="inputBox">
				<input type="email" id="currentEmail" name="currentEmail" placeholder="가입했던 이메일을 적어주세요">
				<input type="password" id="currentPassword" name="currentPassword" placeholder="비밀번호 작성">
			</div>
			<div class="socialChkBox">
				<input type="checkbox" id="isOAuth">
				<span class="chkText"><label for="isOAuth">소셜로그인으로 가입했나요?</label></span>
			</div>
			<!-- display default none -->
			<div id="oauthTypeBox">
				<select name="oauth_type" id="oauth_type">
					<option value="">======선택======</option>
					<option value="google">구글</option>
					<option value="kakao">카카오</option>
				</select>
			</div>
		<button type="button" class="restoreBtn">신청</button>
		</div>
	</main>
	<script src="/js/common.js"></script>
	<script type="text/javascript" src="/js/header.js"></script>
	<script type="text/javascript" src="/js/member/memberRestore.js"></script>
</body>
</html>
