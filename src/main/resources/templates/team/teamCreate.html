<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<title>그룹 생성</title>
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="stylesheet" type="text/css" href="/css/team/teamCommon.css">
	<link rel="stylesheet" type="text/css" href="/css/team/teamCreate.css">
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>
	<script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="/js/team/teamCreate.js" defer></script>
	<script type="text/javascript" src="/js/header.js" defer></script>
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>
<div id="main-container"> <!-- main-container 시작 -->
<!-- th:action으로 해야 csrf 자동생성됨. 그냥 action쓰면 자동생성 안됨. -->
<form th:action="@{/team/create}" method="post" id="team_form" class="sbox" enctype="multipart/form-data" onsubmit="return false">
<h2 class="text-center">그룹 생성</h2>
<table class="oi-btn">
	<tr>
		<td><label for="team_name">그룹 이름</label></td>
		<td>
			<input type="text" name="team_name" id="team_name" class="ul-input" maxlength="50" placeholder="2글자 이상 50글자 이하" required>
			<button type="button" id="overlap_btn">중복검사</button>
		</td>
	</tr>
	<tr>
		<td colspan="2" class="text-center">
			<p id="overlap" style="display:none;"></p>
		</td>
	</tr>
	<tr>
		<td><label for="team_explain">그룹 소개</label></td>
		<td><textarea name="team_explain" id="team_explain" cols="42" rows="7" maxlength="333" placeholder="최대 333글자"></textarea></td>
	</tr>
	<tr>
		<td><label for="team_image">그룹 이미지</label></td>
		<td><input type="file" name="team_image" id="team_image" accept=".jpg, .jpeg, .png, .gif, .wbmp, .bmp, .tif, .tiff"></td>
	</tr>
	<tr>
		<td></td>
		<td>
			<span style="font-size:0.8em; color:gray;">이미지는 100x100 사이즈를 권장합니다.<br>움직이는 이미지는 지원하지 않습니다.</span>
		</td>
	</tr>
	<tr>
		<td colspan="2" class="text-center">
			<button type="reset">리셋</button>
			<button type="button" id="submit_btn">생성</button>
		</td>
	</tr>
</table>
</form>
</div> <!-- main-container 끝 -->

<input th:if="${msg}" type="hidden" id="msg" th:value="${msg}">
</body>
</html>
